<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Plan Generator</title>
    <link rel="stylesheet" href="styleplan.css">
</head>
<body>
    <div class="container">
        <h1>Study Plan Generator</h1>
        
        <label for="courseName">Enter Course Name:</label>
        <input type="text" id="courseName" placeholder="E.g., Data Structures, Physics, Web Development">
        <br>
        <label for="goalDuration">Enter Goal Duration (Days):</label>
        <input type="number" id="goalDuration" placeholder="Enter number of days">
        
        <button onclick="generatePlan()">Generate Study Plan</button>

        <div id="studyPlan"></div>
    </div>

    <script src="scriptplan.js"></script>
</body>
</html>
